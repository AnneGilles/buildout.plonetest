[buildout]
extends =
    http://dist.plone.org/release/4.1-latest/versions.cfg
find-links =
    http://dist.plone.org/thirdparty/

eggs =
unzip = true
versions = versions

parts =
    instance

[versions]

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    plone.app.upgrade
zcml =
environment-vars = zope_i18n_compile_mo_files true
