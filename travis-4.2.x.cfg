[buildout]
extends = test-4.2.x.cfg

eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads

parts = download install test

package-name =
package-extras =
test-eggs =

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

[download]
recipe = hexagonit.recipe.download
url = https://launchpad.net/plone/4.2/${versions:Plone}/+download/Plone-${versions:Plone}-UnifiedInstaller.tgz

[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/Plone-${versions:Plone}-UnifiedInstaller/packages/buildout-cache.tar.bz2 1>/dev/null
