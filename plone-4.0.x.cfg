[buildout]
extends =
    http://dev.plone.org/old/plone/export/31863/buildouts/plone-coredev/branches/4.0/versions.cfg
find-links =
    http://dist.plone.org/thirdparty/

develop = .
eggs =
unzip = true

parts =
    instance
    test

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = Plone

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
