[buildout]
extends =
    http://dist.plone.org/release/4.0b1/versions.cfg
find-links =
    http://dist.plone.org/thirdparty/

develop = .
eggs =
unzip = true
versions = versions

parts =
    instance
    test

package-name =

[versions]


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    plone.app.upgrade
    ${buildout:package-name}
zcml =
    ${buildout:package-name}

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', '${buildout:package-name}']
